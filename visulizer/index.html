<!DOCTYPE HTML>
<html>

<head>
    <script type="text/javascript" src="mqttws31.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script>
        window.onload = function () {

            ////////////////////// Mqtt
            var options = {
                host: "iot.eclipse.org",
                port: 443,
                clientID: "web" + new Date().getTime(),
                connectOpts: {
                    keepAliveInterval: 30,
                    timeout: 10,
                    cleanSession: true,
                    onSuccess: onConnect,
                    onFailure: onFailure,
                    useSSL: true,
                }
            }
            var client = new Paho.MQTT.Client(options.host, options.port, "/ws", options.clientID);
            client.onMessageArrived = onMessage;
            client.onconnectionlost = onDisconnect;

            function onConnect() {
                document.getElementById('status').innerHTML = "mqtt connected";
                client.subscribe("/acc/data/deneme", {qos:1});
            }

            function onFailure() {
                document.getElementById('status').innerHTML = "failed to connect";
                reconnect();
            }
            client.connect(options.connectOpts);

            function onDisconnect(reason) {
                console.log("disconnected - " + reason);
                document.getElementById('status').innerHTML = "Disconnected";
                reconnect();
            }

            function reconnect() {
                setTimeout(function () {
                    document.getElementById('status').innerHTML = "reconnecting";
                    client.connect(options.connectOpts);
                }, 3000);
            }


            function onMessage(message) {
                var m = JSON.parse(message.payloadString);
                //console.log(m);
                addData("accChartId", m);
            }

            ////////////////////// Chart
            var listAccX = [];
            var listAccY = [];
            var listAccZ = [];
            var chart = new CanvasJS.Chart("accChartId", {
                title: {
                    text: "Accerlerometer XYZ"
                },
                axisY: {
                    includeZero: false
                },
                data: [
                    {
                        name: "Acc X",
                        type: "line",
                        dataPoints: listAccX
                    },
                    {
                        name: "Acc Y",
                        type: "line",
                        dataPoints: listAccY
                    },
                    {
                        name: "Acc Z",
                        type: "line",
                        dataPoints: listAccZ
                    },
                ]
            });


            var dataLength = 100; // number of dataPoints visible at any point
            var addData = function (chartId, data) {
                //console.log(data);
                for (let index = 0; index < data.idx.length; index++) {
                    listAccX.push({ x: data.idx[index], y: data.accX[index] });
                    listAccY.push({ x: data.idx[index], y: data.accY[index] });
                    listAccZ.push({ x: data.idx[index], y: data.accZ[index] });
                }
                if (listAccX.length > dataLength) {
                    for (let index = 0; index < listAccX.length - dataLength; index++) {
                        listAccX.shift();
                        listAccY.shift();
                        listAccZ.shift();
                    }
                }
                chart.render();
            };

        }
    </script>
</head>

<body>
    <div id=status>Disconnected</div>
    <div>
        <div id="accChartId" style="height: 370px; width:100%;"></div>
    </div>
    <div>
        <div id="gyroChartId" style="height: 370px; width:100%;"></div>
    </div>
</body>

</html>
